<div class="container-fluid">
	<div class="row headerRow">
		<div class="col-md-3">
			<div id="currentMissionCountdown">
				<svg>
			    	<circle cx="50" cy="50" r="35" class="currentMissionCountdownTimer"></circle>
			  	</svg>
			</div>
			<span id="currentMissionCountdownNumber"></span>
			<div class="missionObjectiveBox">
				<span class="missionObjectiveBoxHeader">MOSQUITO SAMPLE&nbsp;&nbsp;&nbsp;&nbsp;</span>
			</div>
		</div>
		<div class="col-md-6 text-center">
			<h1 class="missionObjectiveHeader">DRAG THE DIPPER</h1>
			<h2 class="missionDescriptionHeader">Move the dipper to collect mosquito samples.</h2>
		</div>
		<div class="col-md-3">
		</div>
	</div>
	<div class="row contentRow">
		<div class="col-md-6 col-md-offset-3">
			<div id="dipperMeter">
				<img src="images/pot.png" id="dipper" />
			</div>
		</div>
	</div>
</div>

<div id="modalMiddle">
	<div class="modalHeader"><h1>TEST 3 COMPLETE</h1></div>
	<div class="row">
		<div class="col-md-12">
			<div class="modalTextContent">
				<span id="modalTextContentText">Mosquito larvae have been collected from the well. These will be sent to the lab</span>
			</div>
			<br>
			<span class="modalNextButton" ng-click="seeResults()">SEE RESULTS <i class="fa fa-chevron-right"></i></span>
		</div>
	</div>
</div>
